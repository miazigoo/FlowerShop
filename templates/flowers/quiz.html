{% extends 'flowers/base.html' %}
{% load static %}
{% block content %}
{% include 'include/nav.html' %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="#" class="quiz__back_link fic"><img src="{% static 'pictures/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro" onclick="window.location.href = '{% url 'ViewFlowers' %}';">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">К какому событию нужен букет?</h1>
					<div class="quiz__elems fic">
						{% for category in categories %}
							<form action="{% url 'ViewQuizStep' %}" class="order__form">
								<input type="text" name="CATEGORY_PK" hidden value="{{ category.pk }}" required>
								<button class="quiz__elem" style="margin-left:3px;">{{ category.name }}</button>
							</form>
						{% endfor %}
						<form action="{% url 'ViewQuizStep' %}" class="order__form">
							<input type="text" name="CATEGORY_PK" hidden value="0" required>
                        	<button class="quiz__elem" style="margin-left:3px;">Без повода</button>
						</form>
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
{% endblock %}
